<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Крестики-нолики</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <table class="table">
            <tbody id="fieldWrapper">
            </tbody>
        </table>
    </div>
    <div align="center">
        <p>На сколько клеток поле?</p>
        <input maxlength="25" size="10" name="inputSize" id="inputSize" type="number"/>
        <button onclick="startGame()">Изменить размер</button>
    </div>
    <div>
        <button class="resetButton" id="reset">Сначала</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
